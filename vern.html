<template name="vern_info">
<a href="#vern_info_modal" role="button" data-toggle="modal">{{ version }}</a>
</template>


<template name="vern_info_modal">
<div class="modal hide" tabindex="-1" role="dialog" aria-labelledby="vern_info_modal_label" id="vern_info_modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="vern_info_modal_label">Application Version Information</h3>
  </div>
  <div class="modal-body">
    <ul class="nav nav-tabs" id="vern_info_modal_tabs">
      <li class="active"><a href="#History" data-toggle="tab">Change Log</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="History">
        {{> History }}
      </div>
    </div>
  </div>
  <div class="modal-footer"></div>
</div>
</template>
